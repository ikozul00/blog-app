App\Entity\Tag:
  tag_{1..10}:
    name: '<realText(60, 2)>'

App\Entity\Post:
  post_{1..10}:
    title: '<realText(60, 2)>'
    content: '<realTextBetween(160, 300, 2)>'
    createdAt: '<dateTimeBetween("-100 days", "now")>'
    lastEdited: '<dateTimeBetween($createdAt, "now")>'
    user: '@user*'

App\Entity\Comment:
  comment_{1..10}:
    content: '<realTextBetween(160, 300, 2)>'
    createdAt: '<dateTimeBetween("-100 days", "now")>'
    lastEdited: '<dateTimeBetween($createdAt, "now")>'
    user: '@user*'
    post: '@post*'






